
<form [formGroup]="signInLogin" autocomplete="off">
    <label for="username"
    [class.invalid]="signInLogin.get('username').touched && signInLogin.get('username').invalid"
    [class.valid]="signInLogin.get('username').touched && signInLogin.get('username').valid">Username:</label>

    <input id="username" type="text" formControlName="username"
    [class.in-invalid]="signInLogin.get('username').touched && signInLogin.get('username').invalid"
    [class.in-valid]="signInLogin.get('username').touched && signInLogin.get('username').valid"> 


    <label for="password"
    [class.invalid]="signInLogin.get('password').touched && signInLogin.get('password').invalid"
    [class.valid]="signInLogin.get('password').touched && signInLogin.get('password').valid">Password:</label>

    <input id="password" type="password" formControlName="password"
    [class.in-invalid]="signInLogin.get('password').touched && signInLogin.get('password').invalid"
    [class.in-valid]="signInLogin.get('password').touched && signInLogin.get('password').valid"> 


    <button (click)="signIn(signInLogin.value)" [disabled]="!signInLogin.valid">Sign In</button>
</form>

<hr>

<form [formGroup]="signUpLogin" autocomplete="off"> 
    <label for="newUserName"
    [class.invalid]="signUpLogin.get('user').touched && signUpLogin.get('user').invalid"
    [class.valid]="signUpLogin.get('user').touched && signUpLogin.get('user').valid">Username:</label>

    <input id="newUserName" type="text" formControlName="user" 
    [class.in-invalid]="signUpLogin.get('user').touched && signUpLogin.get('user').invalid"
    [class.in-valid]="signUpLogin.get('user').touched && signUpLogin.get('user').valid"> 

    <div *ngIf="signUpLogin.get('user').touched && signUpLogin.get('user').invalid">

        <span *ngIf="signUpLogin.get('user').hasError('required')"
        [class.invalid]="signUpLogin.get('user').touched && signUpLogin.get('user').invalid"
        [class.valid]="signUpLogin.get('user').touched && signUpLogin.get('user').valid">
            Username is required
        </span>

        <span *ngIf="signUpLogin.get('user').hasError('startWithNumber')"
        [class.invalid]="signUpLogin.get('user').touched && signUpLogin.get('user').invalid"
        [class.valid]="signUpLogin.get('user').touched && signUpLogin.get('user').valid">
            Username canÂ´t start with number
        </span>

        <span *ngIf="signUpLogin.get('user').hasError('userTaken')"
        [class.invalid]="signUpLogin.get('user').touched && signUpLogin.get('user').invalid"
        [class.valid]="signUpLogin.get('user').touched && signUpLogin.get('user').valid">
            Username is taken
        </span>
    </div>

    <div *ngIf="signUpLogin.get('user').untouched || signUpLogin.get('user').valid">
        <span style="color:white;">-</span>
    </div>

    <label for="newPassword"
    [class.invalid]="signUpLogin.get('password').touched && signUpLogin.get('password').invalid"
    [class.valid]="signUpLogin.get('password').touched && signUpLogin.get('password').valid">Password:</label>

    <input id="newPassword" [type]="passwordType" formControlName="password"
    [class.in-invalid]="signUpLogin.get('password').touched && signUpLogin.get('password').invalid"
    [class.in-valid]="signUpLogin.get('password').touched && signUpLogin.get('password').valid"> 


    <div *ngIf="signUpLogin.get('password').touched">
        <span *ngIf="signUpLogin.get('password').hasError('required')"
        [class.invalid]="signUpLogin.get('password').touched && signUpLogin.get('password').invalid"
        [class.valid]="signUpLogin.get('password').touched && signUpLogin.get('password').valid">
            Password is required
        </span>

        <span *ngIf="signUpLogin.get('password').hasError('minlength')"
        [class.invalid]="signUpLogin.get('password').touched && signUpLogin.get('password').invalid"
        [class.valid]="signUpLogin.get('password').touched && signUpLogin.get('password').valid">
            Min 4 characters
        </span>
    </div>

    <div *ngIf="signUpLogin.get('password').untouched || signUpLogin.get('password').valid">
        <span style="color:white;">-</span>
    </div>

    <label for="repeatPassword"
    [class.invalid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').invalid"
    [class.valid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').valid">Repeat your password:</label>

    <input id="repeatPassword" [type]="passwordType" formControlName="repeatPassword"
    [class.in-invalid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').invalid"
    [class.in-valid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').valid"> 



    <div *ngIf="signUpLogin.get('repeatPassword').touched && !signUpLogin.get('repeatPassword').valid">

        <span *ngIf="signUpLogin.get('repeatPassword').hasError('required')"
        [class.invalid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').invalid"
        [class.valid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').valid">
            Repeat Password is required
        </span>

        <span *ngIf="signUpLogin?.get('repeatPassword').hasError('compareValidator')"
        [class.invalid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').invalid"
        [class.valid]="signUpLogin.get('repeatPassword').touched && signUpLogin.get('repeatPassword').valid">
            Repeat Password must be equal to Password
        </span>
    </div>

    <div *ngIf="signUpLogin.get('repeatPassword').untouched || signUpLogin.get('repeatPassword').valid">
        <span style="color:white;">-</span>
    </div>


    <label for="role">Role:</label>
    <select id="role" formControlName="role"
    [class.in-invalid]="signUpLogin.get('role').touched && signUpLogin.get('role').invalid"
    [class.in-valid]="signUpLogin.get('role').touched && signUpLogin.get('role').valid"> 

        <option selected value="publisher">Publisher</option>
        <option value="admin">Admin</option>
    </select>

    <div *ngIf="signUpLogin.get('role').touched && !signUpLogin.get('role').valid">
        <span *ngIf="signUpLogin.get('role').hasError('required')">
            Rol is required
        </span>
    </div>

    <button (click)="signUp()" [disabled]="!signUpLogin.valid">Sign Up</button>
</form>
