
<div>
    <div class="card-container">
        <div *ngIf="this.editPostBtn === false" class="border">
            
            <div class="card__side-info">
                <p>{{(post$ | async)?.postDate | date: 'd/MMM/yyyy, h:mm a'}}</p>
                <p class="card__author-name">Author name: {{(post$ | async)?.postAuthorName }}</p>
            </div>

            <div class="card__body">
                <h2 class="card__post-tittle">{{(post$ | async)?.postTittle | uppercase}}</h2>
                <p class="card__post-content">{{(post$ | async)?.postContent}}</p>
            </div>  
        </div>

        <div>
            <p>{{error}}</p>
        </div>

        <div *ngIf="this.editPostBtn === true">
            <app-post-form (refresh)="editPost()"></app-post-form>
        </div>

        <div *ngIf="tokenInfo?.body._id === (post$ | async)?.user || tokenInfo?.body.role === 'admin'">
            <button *ngIf="this.editPostBtn === false" (click)="editPost()">Edit</button>
            <button *ngIf="this.editPostBtn === true" (click)="editPost()">Cancel</button>
            <button (click)="deletePost()">Delete</button>
        </div>

    </div>

    <div class="card__comments">
        <div *ngFor="let comment of (post$ | async)?.postComments; index as i">

            <hr> 
            {{comment?.commentAuthorNickName}}
            <br>
            {{comment?.commentContent}}
            <br>


            <div *ngIf="tokenInfo?.body._id === comment?.userId || tokenInfo?.body.role === 'admin'">
                <button [routerLink]="['/backOffice/comment', comment?._id]" (click)="editPost()">Edit</button> 
                <button (click)="deleteComment(comment?._id)">Delete</button>
            </div>

        </div>
        
    </div>

    <app-new-comment [id]="postID"></app-new-comment>

    <button (click)="backBackOffice()">Back to Back Office</button> 

</div>
