
<div>
    <div class="card__body">
        <p class="card__author-name">Edited by: {{post$?.postAuthorName }}</p>
    </div>  

    <form [formGroup]="editPost">
        <input id="postTittle" [ngStyle]="{'width':'100%', 'margin':'10px 0'}" pInputText type="text" formControlName="postTittle">

        <!-- <input id="postContent" type="text" formControlName="postContent"> -->
        <textarea id="postContent" type="text" formControlName="postContent"
        [rows]="10" [cols]="40" [ngStyle]="{'width':'100%'}" pInputTextarea autoResize="autoResize">{{post$?.postContent}}</textarea>

        <br>

        <div><p>{{error}}</p></div>

        <br> 
        
        <button pButton type="button" label="Save" class="ui-button-raised ui-button-success" [ngStyle]="{'margin':'10px'}"  (click)="updatePost(editPost.value)"></button>
        <button pButton type="button" label="Reset" class="ui-button-raised ui-button-warning" (click)="resetPost()"></button>
    </form>
</div>
